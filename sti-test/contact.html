<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StiServices</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <a href="index.html" id="logo">
                <img src="images/STI_Logo.png" alt="logo">
                <p>Sti Services</p>
            </a>
            <a href="index.html">Home</a>
            <a href="About.html">About Us</a>
            <a href="service.html">Services</a>
            <a href="contact.html">Contact Us</a>
            <a href="graphic.html">Graphic Design</a>
        </div>
        <div id="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" id="contact-left">
                <div class="contact-left-title">
                    <h2>Get in touch</h2>
                    <hr>
                    <div class="flex">
                        <input 
                            type="hidden" 
                            name="access_key" 
                            value="152d1f4d-534b-4a64-92df-e5456ce7d00b"
                        >
                        <input 
                            type="text"
                            name="name"
                            placeholder="Your Name"
                            class="contact-inputs"
                            required
                        >
                        <input 
                            type="email"
                            name="email"
                            placeholder="Your Email"
                            class="contact-inputs"
                            required
                        >
                        <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="footer">
            <div id="footer-navbar">
                <span>&copy; STI 2024</span>
                <a href="index.html">Home</a>
            <a href="About.html">About Us</a>
            <a href="service.html">Services</a>
            <a href="contact.html">Contact Us</a>
            <a href="graphic.html">Graphic Design</a>
            </div>
        </div>
    </body>
</html>
